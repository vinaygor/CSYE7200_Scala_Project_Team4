@*
 * This template takes a single argument, a String containing a
 * message to display.
 *@
@(message: String)(implicit request: RequestHeader)

<html>
<head>
    <script src="@routes.Assets.versioned("javascripts/myscript.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/highcharts.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
<body>
@main(message) {

<div><h2 style="text-align:center">Employee's Dashboard</h2></div>
<hr />
<br/>
<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
<hr />
<div id="categoryvscity" style="min-width: 300px; height: 800px; margin: 0 auto"></div>
<hr />
<label>Enter Product ID to Display analytics</label><input type="text" id="product_id">
<button onclick="addProduct()">Add Product</button><br/>
<div id="singleProduct" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<hr />
<div id="ageGroup" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
}
</body>
</html>
